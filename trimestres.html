    <header>

    <nav>

                <a href="trimestres.html">Trimestres</a>

        </ul>

        <ul class="perfil">
            <!-- Show the avatar of current user -->
            <li>
                <img id="imagen_usuario" referrerpolicy="no-referrer" alt="Avatar" id="avatar" class="w-8 h-8 rounded-full">

    <main>       
        <section class="section-izquierda">
            <p>Datos del trimestre</p>
            <form action="" id="formulario">
                <label for="nombre">
                    Trimestre
                    <input name="nombre" type="text" required>
                </label>

                <label for="fecha_inicio">
                    Fecha de inicio
                    <input name="fecha_inicio" type="date" required>
                </label>

                <label for="fecha_fin">
                    Fecha de fin
                    <input name="fecha_fin" type="date" required>
                </label>

                <div class="footer">
                    <button id="guardar" type="button">
                        Guardar
                    </button>
                </div>
                
            </form>
        </section>

        <section class="section-derecha">
            <p>Trimestres registrados</p>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nombre</th>
                        <th>Fechas</th>
                        <th>Tareas</th>
                    </tr>
                </thead>

                <tbody id="trimestres">
                               
                </tbody>
            </table>
        </section>
